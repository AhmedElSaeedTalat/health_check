{% extends 'base.html' %}
{% block content%}
	<form method='POST'>
 		<div class="form-group">
		    <label for="username">user name</label>
		    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="user name" required>
	  	</div>
		<div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
		</div>
		<div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
		</div>
		<div class="form-group">
		    <label for="pass">confirm password</label>
		    <input type="password" class="form-control" name="pass" id="pass" placeholder="confirm password" required>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script>
		
	</script>
{% endblock content %}
